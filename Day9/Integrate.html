<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Development Program Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-shadow: 1px 1px 2px #aaa;
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personality Development Program</h1>
        <p style="text-align: center; font-size: 16px; color: #555;">Fill out the form below to register for our personality development program.</p>
        <form action="mailto:palusa.kalpana@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

            <label for="goals">What are your primary goals for this program?</label>
            <textarea id="goals" name="goals" rows="4" placeholder="Describe your goals in brief"></textarea>

            <label for="skills">Your Current Skills:</label>
            <input type="checkbox" id="communication" name="skills" value="Communication">
    <label for="communication" style="margin-left: 5px;">Communication</label><br>
    
    <input type="checkbox" id="leadership" name="skills" value="Leadership">
    <label for="leadership" style="margin-left: 5px;">Leadership</label><br>
    
    <input type="checkbox" id="time_management" name="skills" value="Time Management">
    <label for="time_management" style="margin-left: 5px;">Time Management</label><br>
    
    <input type="checkbox" id="public_speaking" name="skills" value="Public Speaking">
    <label for="public_speaking" style="margin-left: 5px;">Public Speaking</label><br>
    
    <input type="checkbox" id="teamwork" name="skills" value="Teamwork">
    <label for="teamwork" style="margin-left: 5px;">Teamwork</label>

            <label for="availability">Are you available to attend all sessions?</label>
            <input type="radio" id="yes" name="availability" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="availability" value="no" style="margin-left: 20px;">
            <label for="no">No</label>

            <label for="comments">Additional Comments or Questions:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional details here"></textarea>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
