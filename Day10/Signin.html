<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4d3f2;
        }
        
        .signin-form {
            background: #fff;
            padding: 50px;
            border-radius: 30px;
            width: 400px;
            max-width: 500px;
        }
        .signin-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signin-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 9px;
        }
        .signin-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 9px;
            font-size: 16px;
            cursor: pointer;
        }
        .signin-form button:hover {
            background-color: #0056b3;
        }
        .signin-form p {
            text-align: center;
            margin-top: 10px;
        }
        .signin-form p a {
            color: #007bff;
            text-decoration: none;
        }
        .signin-form p a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

           
            const usernamePattern = /^[a-zA-Z0-9_]{3,15}$/;
            if (!usernamePattern.test(username)) {
                alert("Username must be 3-15 characters long and can only contain letters, numbers, and underscores.");
                return false;
            }

           
            const emailPattern = /^[a-zA-Z0-9_]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                alert("Email must be a valid Gmail address.");
                return false;
            }

            
            if (password === "") {
                alert("Password cannot be empty.");
                return false;
            }

            
            window.location.href = "LoginSuccess.html";
            return false; 
        }
    </script>
</head>
<body>
    <form class="signin-form" onsubmit="return validateForm()">
        <h1>Login here!</h1>
        <input type="text" id="username" placeholder="Username" required pattern="^[a-zA-Z0-9_]{3,15}$" minlength="3" maxlength="15" title="Username must be 3-15 characters long and can only contain letters, numbers, and underscores.">
        <input type="email" id="email" placeholder="Email" required pattern="[a-zA-Z0-9_]+@gmail\.com">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>i don't have an account|<a href="SignUp.html">SignUp</a> here</p>
        <center><a href="ResetPassword.html">Forgotten Password?</a></center>
    </form>
</body>
</html>
